  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mi_estilo.css">

    <script src="js/ie/respond.min.js"></script>

  <![endif]-->
</head>
<body>
  <!-- header -->
  <header id="header" class="navbar">
    <ul class="nav navbar-nav navbar-avatar pull-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">            
          <span class="hidden-xs-only my_usuario">Mika Sokeil</span>
          <span class="thumb-small avatar inline"><img src="imagenes/avatar.jpg" alt="Mika Sokeil" class="img-circle"></span>
          <b class="caret hidden-xs-only"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">Settings</a></li>
          <li><a href="perfil.html">Profile</a></li>
          <li class="divider"></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </li>
    </ul>
   <a class="navbar-brand" href="#" style="font-size: 16px">SISMEP</a>
    <button type="button" class="btn btn-link pull-left nav-toggle visible-xs" data-toggle="class:slide-nav slide-nav-left" data-target="body">
      <i class="fa fa-bars fa-lg text-default"></i>
    </button>
  </header>
  <!-- / header -->
  <!-- nav -->
  <nav id="nav" class="nav-primary hidden-xs nav-vertical">
       
  </nav>  
  <!-- / nav -->
  
  <section id="content">
    <section class="main padder">
        <a id="salto_1" href="#mi_form_edicion_noticias" style="display: none"></a>
        <ul class="breadcrumb">
            <li><a href="#"><i class="fa fa-home"></i> Noticias</a></li>
        </ul>        
        
        <div class="row">
          <div class="col-lg-12">

            <!-- acordeon ingresar/editar -->          
              <div class="panel mi_acordeon" id="panelAcordeonNoticias">                
                <a class="accordion-toggle list-group-item bg bg-focus mi_hover" data-toggle="collapse" href="#AgregarEditarNoticias"
                     id="bton_ingresar_nueva_noticia" 
                     onclick="return false;"  
                    >
                  <b>Ingresar Nueva Noticia</b>
                </a>                                       
                <div id="AgregarEditarNoticias" class="panel-collapse collapse">  <!-- collapse ->oculta / in -> muestra -->
                  <div class="panel-body">
                    <form class="form-horizontal"  id="mi_form_edicion_noticias" data-validate="parsley">      
                      <div class="form-group">
                        <label class="col-lg-3 control-label">Titulo</label>
                        <div class="col-lg-8">
                          <input type="text" id="edicion_titulo" placeholder="Titulo de la noticia" data-required="true" class="form-control validate[required,custom[mi_letras],maxSize[144]]">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-3 control-label">Articulo</label>
                        <div class="col-lg-8">
                          <textarea  
                          style="width: 75%"
                          id="edicion_contenido" placeholder="Contenido de la noticia" rows="5" class="form-control validate[required,custom[mi_letras],maxSize[990]]" data-trigger="keyup"></textarea>
                        </div>
                      </div>




                      <div class="form-group">
                        <label class="col-lg-3 control-label">Categoria</label>
                        <div class="col-lg-3"  style="position: relative">
                            <input id="editor_fecha" class="input-sm form-control datepicker validate[required]"  readonly size="16"  data-date-format="dd/mm/yyyy" type="text"
                                                    style="cursor: pointer;width: 100px"
                                        >                        
                        </div>
                      </div> 



                      <div class="form-group">
                        <label class="col-lg-3 control-label">Categoria</label>
                        <div class="col-lg-3">
                          <select  id="select_tipo_noticia" name="account" class="form-control">
                          </select>
                        </div>
                      </div> 

                      <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3"> 
                              <button  onclick="return false" 
                              id="bton_aceptar" class="btn btn-success">
                              Guardar
                            </button>

                          <button id="bton_cancelar" class="btn btn-danger">Cancelar</button>
                        </div>
                      </div>
                    </form>

                  </div>
                </div>
              </div>          
            <!-- acordeon ingresar/editar -->            

          </div>
        </div>
        
      <div class="row">
        
        <div class="col-lg-6">
         
          <!-- .scrollable -->
          <section class="panel">
            
            <header class="panel-heading">
              <span class="label bg-info pull-right" id="contenido_institucional_num">0</span>
              <b id="contenido_institucional_eq">Institucional</b>
            </header>

            <section class="panel-body noticias" id="contenido_institucional">
             
            </section>
          <!-- / scrollable -->
        </div>


        <div class="col-lg-6">
          <section class="panel">
            <header class="panel-heading">
              <span class="label bg-info pull-right"  id="contenido_comercial_num">0</span>
              <b id="contenido_comercial_eq">Comercial</b>
            </header>

            <section class="panel-body noticias" id="contenido_comercial">
            </section>
          </section>
        </div>
      </div>        
        
    </section>
      
      
    <!-- preload -->
    <div class="body-preload">
      <div class="img-preload">     
          <img src="imagenes/preloader_large.gif" alt="preload">
      </div>  
    </div>        
    <!-- preload -->        
  </section>  
  
  <!-- footer -->
   <footer id="footer">
    <div class="text-center inferior">
        <div class="row m-b-large">
            <div class="col-lg-3 col-lg-offset-1 m-t">
                <img src="imagenes/logo_vive_digital_40.png" alt="San Jose del Guaviare Vive Digital">
            </div>                    
            <div class="col-lg-2 m-t">
                <img src="imagenes/logo_min_tic_40.png" alt="Ministerio de Tecnologias de la Informacion y las Comunicaciones">            
            </div>                
            <div class="col-lg-2 m-t">
                <img src="imagenes/logo_colciencias_40.png" alt="Colciencias">            
            </div>                
            <div class="col-lg-1 m-t">
                <img src="imagenes/logo_san_jose_40.png" alt="San Jose del Guaviare">            
            </div>                        
            <div class="col-lg-2 m-t">
                <img src="imagenes/logo_parquesoft_meta_40.png" alt="ParqueSoft Meta">            
            </div>                      
        </div>
    </div>
  </footer>
  <!-- / footer -->
	
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>

  <script src="js/app.js"></script>

  <script src="js/datepicker/bootstrap-datepicker.js"></script>


  <script src="js/languages/jquery.validationEngine-es.js"></script>
  <script src="js/jquery.validationEngine.js"></script>
  
  <!-- Datos -->
 <script src="js/general.js"></script>  
  <script src="js/datos/ListaNoticias.js"></script>
  
</body>
</html>
