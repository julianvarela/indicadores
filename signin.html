<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="shortcut icon" href="imagenes/favicon.png">      
  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">

<body>
  <!-- header -->
  <header id="header" class="navbar bg bg-black">
    <!--<a href="docs.html" class="btn btn-link pull-right m-t-mini"><i class="fa fa-question fa-lg text-default"></i></a>-->
    <!--<a class="navbar-brand nombre-app" href="#">SISMEP</a>-->
  </header>
  <!-- / header -->
  <section id="content">
    <div class="main padder">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4 m-t-large">
          <section class="panel panel-login">
            <header class="panel-heading text-center texto-menta">
                Bienvenido a SISMEP
                <h4>Sistema de Seguimiento y Monitoreo al Plan de Desarrollo Municipal</h4>
            </header>
            <form action="AvanceGeneral.html" class="panel-body">
              <div class="block">
                <label class="control-label">Usuario</label>
                <input type="email" placeholder="carlos_mena@sanjosedelguaviare.gov.co" class="form-control">
              </div>
              <div class="block">
                <label class="control-label">Contraseña</label>
                <input type="password" id="inputPassword" placeholder="Contraseña" class="form-control">
              </div>
              <button type="submit" class="btn btn-info btn-login">Sign in</button>
            </form>
          </section>
        </div>
      </div>
    </div>
      
    <!-- preload -->
    <div class="body-preload">
      <div class="img-preload">     
          <img src="imagenes/preloader_large.gif" alt="preload">
      </div>  
    </div>        
    <!-- preload -->        
  </section>  
  
  <!-- footer -->
  <footer id="footer">
    <div class="text-center">
        <div class="row m-b-large">
            <div class="col-lg-3 col-lg-offset-1 m-t">
                <img src="imagenes/logo_vive_digital_40.png" alt="San Jose del Guaviare Vive Digital">
            </div>                    
            <div class="col-lg-2 m-t">
                <img src="imagenes/logo_min_tic_40.png" alt="Ministerio de Tecnologias de la Informacion y las Comunicaciones">            
            </div>

                <img src="imagenes/logo_colciencias_40.png" alt="Colciencias">            
            </div>                
            <div class="col-lg-1 m-t">
                <img src="imagenes/logo_san_jose_40.png" alt="San Jose del Guaviare">            
            </div>                        
            <div class="col-lg-2 m-t">
                <img src="imagenes/logo_parquesoft_meta_40.png" alt="ParqueSoft Meta">            
            </div>                      
        </div>
    </div>

  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
